<div class="container">
    <div class="row">
      <div class="col-12 align-self-center table-responsive">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col" *ngFor="let idioma of idiomas">
            <div @Aparecer class="caja">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn-close" aria-label="Close" (click)="eliminar(idioma.id)"></button>
            </div>
              <div class="card-body">
                <p class="color">Id: {{idioma.id}}</p>
                <p class="color">Name: {{idioma.nombre}}</p>
                <button class="detalles" (click)="leer(idioma.id)">Detalles</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
