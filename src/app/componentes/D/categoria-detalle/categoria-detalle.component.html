<div class="container">
    <div class="row">
      <div class="col">
        <div class="caja">
          <div class="card-body">
            <div *ngIf="!actualizar">
              <h3 @DerechaIzquierda class="color">Name: {{Cat.nombre}}</h3> <br>
              <div class="d-grid gap-2">

                <button (click)="inputs()" class="actualizar" >Actualizar</button>
              </div>
            </div>
            <div *ngIf="actualizar">
  
              <div @IzquierdaDerecha  class="mb-3">
                <label for="inpName" class="form-label; labels">Name</label>
                <input type="text" [(ngModel)]="Cat.nombre" class=" bg-dark text-white form-control" id="inpName" name="inpName" placeholder="Juan Armando Gonzales Smith">
              </div>
              <div class="d-grid gap-2">
                <button (click)="modificar()" class="actualizar" >Finalizar</button><br>
                <button (click)="inputs()" class="cancelar" >Cancelar</button>
              </div>
            </div>
            <br>
            <button routerLink="/LCA" class="volver" >Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="error" class="container card"  >
    <div class="row card-body align-items-center">
      <div class="col align-self-center">
        <div class="alert alert-danger">
          HA HABIDO UN PROBLEMA PROCESANDO LA SOLICITUD, VUELVA A INTENTARLO
        </div>
      </div>
    </div>
  </div>
