<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div *ngIf="!actualizar">
              <h3 @DerechaIzquierda class="card-text">Name: {{usuario.nombre}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Username: {{usuario.usuario!.username}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Email: {{usuario.usuario!.email}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">BirthDay: {{usuario.f_nacimiento}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Nacionality: {{usuario.nacionalidad}}</h3> <br>
              <div class="d-grid gap-2">

                <a (click)="inputs()" class=" btn btn-success" >Actualizar</a>
              </div>
            </div>
            <div *ngIf="actualizar">
  
              <div @IzquierdaDerecha  class="mb-3">
                <label for="inpName" class="form-label">Name</label>
                <input type="text" [(ngModel)]="usuario.nombre" class=" bg-dark text-white form-control" id="inpName" name="inpName" placeholder="Juan Armando Gonzales Smith">
              </div>
              <div @IzquierdaDerecha class="mb-3">
                <label for="inpUsername" class="form-label">Username</label>
                <input type="text" [(ngModel)]="usuario.usuario!.username" class=" bg-dark text-white form-control" id="inpUsername" name="inpUsername" placeholder="juanin8582">
              </div>
              <div @IzquierdaDerecha class="mb-3">
                <label for="inpEmail" class="form-label">Email address</label>
                <input type="email" [(ngModel)]="usuario.usuario!.email" class=" bg-dark text-white form-control" id="inpEmail" name="inpEmail" placeholder="juanin@gmail.com" aria-describedby="emailHelp">
              </div>
              <div  @IzquierdaDerecha class="mb-3">
                <label for="inpBirthDay" class="form-label">BirthDay</label>
                <input type="text" [(ngModel)]="usuario.f_nacimiento" class=" bg-dark text-white form-control" id="inpBirthDay" name="inpBirthDay" placeholder="juanin8582">
              </div>
              <div @IzquierdaDerecha class="mb-3">
                <label for="inpNacionality" class="form-label">Nacionality</label>
                <input type="text" [(ngModel)]="usuario.nacionalidad" class=" bg-dark text-white form-control" id="inpNacionality" name="inpNacionality">
              </div>
              <div class="d-grid gap-2">
                <a (click)="modificar()" class="btn btn-success" >Finalizar</a>
                <a (click)="inputs()" class="btn btn-secondary" >Cancelar</a>
              </div>
            </div>
            <br>
            <a routerLink="/LU" class="btn btn-dark" >Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="error" class="container card"  >
    <div class="row card-body align-items-center">
      <div class="col align-self-center">
        <div class="alert alert-danger">
          HA HABIDO UN PROBLEMA PROCESANDO LA SOLICITUD, VUELVA A INTENTARLO
        </div>
      </div>
    </div>
  </div>
