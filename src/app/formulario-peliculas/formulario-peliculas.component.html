<div class="card text-white bg-dark mb-3" style="max-width: 50rem; border-radius: 2rem;">
    <div class="card-header">
        <h3>Peliculas</h3></div>
    <div class="card-body text-secondary">
        <div class="form-outline mb-4">
            <label>Nombre De Pelicula</label>
            <input type="text" id="Nombre" class="bg-dark text-white form-control form-control-lg" placeholder="Nombre"/>
          </div>
          <div class="form-outline mb-4">
            <label>Descripcion De Pelicula</label>
            <input type="text" id="Descripcion" class="bg-dark text-white form-control form-control-lg" placeholder="Descripcion"/>
          </div>
          <div class="form-outline mb-4">
            <label>Duracion De Pelicula</label>
            <input type="time" id="Duracion" class="bg-dark text-white form-control form-control-lg" placeholder="Duracion"/>
          </div>
          <div class="form-outline mb-4">
            <label>ClasificacionDe Pelicula</label>
            <input type="text" id="Clasificacion" class="bg-dark text-white form-control form-control-lg" placeholder="Clasificacion"/>
          </div>
          <div class="form-outline mb-4">
            <label>Fecha de Estreno De Pelicula</label>
            <input type="date" id="Estreno" class="bg-dark text-white form-control form-control-lg" placeholder="Fecha de Estreno"/>
          </div>
          <div class="form-outline mb-4">
            <label>Presupuesto De Pelicula</label>
            <input type="number" id="Presupuesto" class="bg-dark text-white form-control form-control-lg" placeholder="Presupuesto"/>
          </div>
          <div class="form-outline mb-4">
            <label>Recaudacion De Pelicula</label>
            <input type="number" id="Recaudacion" class="bg-dark text-white form-control form-control-lg" placeholder="Recaudacion"/>
          </div>
          <button class="btn btn-success btn-lg btn-block" type="submit">Guardar</button>
    </div>
  </div>
